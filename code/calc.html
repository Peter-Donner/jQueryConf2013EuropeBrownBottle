<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Brown Bottle - QUnit Calculator Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
      input.calc-expression {
        font-size: 1.5em;
      }
      input.calc-output {
        text-align: right;
        font-size: 1.5em;
      }
      .btn {
        margin-bottom: 1em;
        font-size: 1.5em;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>
  <body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">jQuery Brown Bottle</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="https://gist.github.com/Peter-Donner/5890760">Gist</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="calcContainer" class="container">
    <div class="row">
      <div class="offset4 span4">
          <input class="span4 calc-expression" type="text" placeholder="Expression" readonly="readonly"></input>
      </div>
    </div>
    <div class="row">
      <div class="offset4 span4">
          <input class="span4 calc-output" type="text" placeholder="Calculated Result" readonly="readonly"></input>
      </div>
    </div>
    <div class="row">
      <div class="offset4 span1"><button class="btn btn-block">(</button></div>
      <div class="span1"><button class="btn btn-block">)</button></div>
      <div class="span1"><button class="btn btn-block">?</button></div>
      <div class="span1"><button class="btn btn-block">AC</button></div>
    </div>
    <div class="row">
      <div class="offset4 span1"><button class="btn btn-block">7</button></div>
      <div class="span1"><button class="btn btn-block">8</button></div>
      <div class="span1"><button class="btn btn-block">9</button></div>
      <div class="span1"><button class="btn btn-block">&divide;</button></div>
    </div>
    <div class="row">
      <div class="offset4 span1"><button class="btn btn-block">4</button></div>
      <div class="span1"><button class="btn btn-block">5</button></div>
      <div class="span1"><button class="btn btn-block">6</button></div>
      <div class="span1"><button class="btn btn-block">&times;</button></div>
    </div>
    <div class="row">
      <div class="offset4 span1"><button class="btn btn-block">1</button></div>
      <div class="span1"><button class="btn btn-block">2</button></div>
      <div class="span1"><button class="btn btn-block">3</button></div>
      <div class="span1"><button class="btn btn-block">+</button></div>
    </div>
    <div class="row">
      <div class="offset4 span1"><button class="btn btn-block">0</button></div>
      <div class="span1"><button class="btn btn-block">.</button></div>
      <div class="span1"><button class="btn btn-block">=</button></div>
      <div class="span1"><button class="btn btn-block">-</button></div>
    </div>
  </div>
  <script src="js/libs/require.js" data-main="js/calc"></script>
</html>
